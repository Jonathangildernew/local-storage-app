<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Local Storage App</title>
</head>

<body>

    <div class='container'>
        <h1>To Do List App</h1>
        <h2>Please Add Items To your To Do List below</h2>
        <ul class="plates">
            <li>Loading List</li>
        </ul>
        <ul>
            <form class='add-items'>
                <input id='input' type='text' name='item' placeholder='Item Name' required>
                <input id='button' type='submit' value='Add Item'>
                <input type='checkbox' onclick="toggleAll(this);">check All Items</input>
            </form>
        </ul>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
